<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="./../css/難易度選択.css">
    <title>単位を落とすな</title>
</head>
<body>
    <div class="topDiv">
        <h1>単位を落とすな</h1>
        <h5>新感覚タイピングゲーム</h5>
    </div>
    <div class="topDiv">
        <h2>~ルール説明~</h2>
        <div onclick="obj=document.getElementById('rule').style; obj.display=(obj.display=='none')?'inline-block':'none';">
            <a style="cursor:pointer;">▼ クリックで表示</a>
        </div>
        <div id="rule" style="display:none;clear:both;">
            <p>時間内に60点ラインから降ってくる教科を入力して打ち上げてください<br>
            0点ラインまで落ちるとGAMEOVERです<br>
            単語を一定数入力すると、試験期間に入ります<br>
            試験期間は通常より多くの単語が降ってきます<br>
            試験期間にたくさん入力すると、再試になり制限時間が10秒延長されます<br>
            たくさん単位を取得してハイスコアを目指そう!</p>
        </div>
    </div>
    <div class="topDiv">
        <h2>難易度</h2>
        <button>やさしい</button>
        <button>普通</button>
        <button>難しい</button>
        <button>地獄</button><br>
        <a href="タイピング枠落下.html" rel="noreferrer noopener" target="_blank">スタート</a>
    </div>
